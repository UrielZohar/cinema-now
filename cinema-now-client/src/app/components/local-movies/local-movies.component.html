<app-movie-item
  *ngFor="let movie of movies; trackBy: trackbyFunc; let idx = index"
  [movieDetails]="movie"
>
  <i
    action
    title="Delete From Local" 
    class="material-icons action"
    (click)="deleteLocalMovie(movie.id, movie.title)">
    delete
  </i>
  <i
    action
    title="Schedule A Show" 
    class="material-icons action"
    (click)="openScheduleShowDialog(movie.id, movie.title)">
    date_range
  </i>
</app-movie-item>
