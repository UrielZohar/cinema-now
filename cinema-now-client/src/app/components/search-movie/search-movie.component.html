<div class="search-movie">
  <div class="form__group field">
    <input 
      type="text"
      class="form__field"
      [(ngModel)]="searchKey"
      #searchInput
      placeholder="Movie Title"
      name="movieTitle"
      [readonly]="isLoading"
      id='movieTitle' />
    <label 
      for="movieTitle" 
      class="form__label">
      Movie Title
    </label>
  </div>
  <div class="movies-list">
    <app-movie-item
      *ngFor="let movie of movies"
      [movieDetails]="movie"
    >
    </app-movie-item>
  </div>
</div>
